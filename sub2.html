<!DOCTYPE html>
<html>
<head>
    <title>체인소맨 갤러리</title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="imageGallery">
        <img width="500" height="auto" src="image/Aki.webp" alt="이미지 1">
        <img width="500" height="auto" src="image/Denji.webp" alt="이미지 2">
        <img width="500" height="auto" src="image/Makima.webp" alt="이미지 3">
        <img width="1200" height="auto" src="image/Power.webp" alt="이미지 4">
    </div>
    <button id="prevBtn">이전</button>
    <button id="nextBtn">다음</button>
</body>
</html>

#imageGallery {
    display: flex;
    flex-wrap: nowrap;
    overflow: hidden;
}

#imageGallery img {
    width: 100%;
    max-width: 400px; /* 이미지의 최대 너비를 설정합니다. */
    height: auto;
}

#prevBtn, #nextBtn {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}


<script>
    const imageGallery = document.getElementById("imageGallery");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    let currentIndex = 0;

    const images = imageGallery.querySelectorAll("img");
    const numImages = images.length;

    prevBtn.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + numImages) % numImages;
        updateGallery();
    });

    nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % numImages;
        updateGallery();
    });

    function updateGallery() {
        images.forEach((img, index) => {
            if (index === currentIndex) {
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
        });
    }
</script>
