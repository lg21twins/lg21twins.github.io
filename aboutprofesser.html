<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>이벤트 리스너 예제</title>
</head>
<body>
    <button id="myButton">클릭하세요</button>

    <script>
        // 버튼 요소를 가져와서 이벤트 리스너를 추가합니다.
        const button = document.getElementById("myButton");

        // 버튼에 클릭 이벤트 리스너를 추가합니다.
        button.addEventListener("click", function() {
            alert("버튼이 클릭되었습니다!");
        });
    </script>
</body>
</html>
