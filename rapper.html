<!DOCTYPE html>
<html>
<head>
    <title>Rapper Image</title>
</head>
<body>
    <canvas id="rapperCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('rapperCanvas');
        const context = canvas.getContext('2d');

        // Draw the head
        context.beginPath();
        context.arc(200, 200, 100, 0, 2 * Math.PI);
        context.fillStyle = 'tan';
        context.fill();
        context.lineWidth = 5;
        context.strokeStyle = 'black';
        context.stroke();

        // Draw the hat
        context.beginPath();
        context.moveTo(120, 120);
        context.lineTo(200, 50);
        context.lineTo(280, 120);
        context.fillStyle = 'black';
        context.fill();

        // Draw the eyes
        context.beginPath();
        context.arc(160, 180, 20, 0, 2 * Math.PI);
        context.arc(240, 180, 20, 0, 2 * Math.PI);
        context.fillStyle = 'white';
        context.fill();

        // Draw sunglasses
        context.beginPath();
        context.arc(160, 180, 20, 0, Math.PI);
        context.arc(240, 180, 20, 0, Math.PI);
        context.fillStyle = 'black';
        context.fill();

        // Draw the nose
        context.beginPath();
        context.arc(200, 200, 10, 0, 2 * Math.PI);
        context.fillStyle = 'tan';
        context.fill();

        // Draw the mouth
        context.beginPath();
        context.arc(200, 240, 40, 0, Math.PI);
        context.lineWidth = 2;
        context.stroke();

        // Draw a microphone
        context.beginPath();
        context.moveTo(180, 280);
        context.lineTo(220, 280);
        context.lineTo(200, 330);
        context.closePath();
        context.fillStyle = 'silver';
        context.fill();

        // Draw a chain
        context.beginPath();
        context.arc(200, 240, 30, 0, 2 * Math.PI);
        context.lineWidth = 5;
        context.strokeStyle = 'silver';
        context.stroke();
